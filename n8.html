<body>
    <h1>Exercício número 8</h1>
    <button onclick="somar()">Somar dois números</button>
    <script>
        function somar(){
            let num1 = Number(prompt("Digite o primeiro número: "))
            let num2 = Number(prompt("Digite o segundo número: "))
            alert(`A soma entre ${num1} e ${num2} é ${num1 + num2}`)
        }
    </script>
</body>
